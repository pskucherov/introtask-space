<html>
<head>
    <title>Introtask-Space</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <script src="task.js"></script>
    <script>
        var planetA, planetB, vessel;

        try {
            planetA = new Planet('A', [0,0], 0);
            planetB = new Planet('B', [100, 100], 5000);
            vessel  = new Vessel('Яндекс', planetA, 1000);

            // Проверка текущего состояния
            vessel.report();  // Корабль "Яндекс". Местоположение: Планета "A". Занято: 0 из 1000т.
            planetA.report(); // Планета "A". Местоположене: 0,0. Грузов нет.
            planetB.report(); // Планета "B". Местоположене: 100,100. Доступно груза: 5000т.

            vessel.flyTo(planetB);
            planetB.loadCargoTo(vessel, 1000);
            vessel.report(); // Корабль "Яндекс". Местоположение: Планета "B". Занято: 1000 из 1000т.

            vessel.flyTo(planetA);
            planetA.unloadCargoFrom(vessel, 500);
            vessel.report();  // Корабль "Яндекс". Местоположение: Планета "A". Занято: 500 из 1000т.
            planetA.report(); // Планета "A". Местоположене: 0,0. Доступно груза: 500т.
            planetB.report(); // Планета "B". Местоположене: 100,100. Доступно груза: 4000т.

        } catch(e) {
            console.log(e.message);
        }

        /*

             Планета "B". Местоположене: 100,100. Доступно груза: 4000т.            task.js:121
        */

    </script>
